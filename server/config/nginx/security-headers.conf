# Security Headers Configuration
# Comprehensive security headers for IntelGraph platform

# XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Clickjacking protection
add_header X-Frame-Options "DENY" always;

# Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "accelerometer=(), autoplay=(), camera=(), cross-origin-isolated=(), display-capture=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()" always;

# Content Security Policy (restrictive)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; media-src 'self'; object-src 'none'; child-src 'none'; frame-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; connect-src 'self' ws: wss:; manifest-src 'self'; worker-src 'self'; report-uri /csp-report; upgrade-insecure-requests;" always;

# HSTS (HTTP Strict Transport Security) - 1 year
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Expect-CT header for certificate transparency
add_header Expect-CT "max-age=86400, enforce" always;

# Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin Opener Policy
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Server identification hiding
add_header Server "IntelGraph/1.0" always;

# Cache control for sensitive endpoints
map $uri $no_cache_header {
    ~*/auth.*      "no-cache, no-store, must-revalidate";
    ~*/login.*     "no-cache, no-store, must-revalidate";
    ~*/admin.*     "no-cache, no-store, must-revalidate";
    ~*/api/user.*  "no-cache, no-store, must-revalidate";
    default        "";
}

add_header Cache-Control $no_cache_header;

# Security-specific response headers for different content types
map $sent_http_content_type $security_headers {
    ~text/html "nosniff";
    ~application/json "nosniff";
    ~application/javascript "nosniff";
    ~text/css "nosniff";
    default "";
}

# Additional headers for API endpoints
location /api/ {
    # API-specific security headers
    add_header X-API-Version "1.0" always;
    add_header X-Request-ID $request_id always;
    add_header X-Response-Time $upstream_response_time always;
}

# Headers for static content
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    # Static content security
    add_header X-Content-Type-Options "nosniff" always;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
}